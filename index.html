<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
<link href="styles.css" rel="stylesheet">

    <title>CineFlash</title>
</head>

<body>
    <div class="container-fluid p-2 bg-white">
        <h1 class="text-center">üé¨ Bienvenidos a CineFlash</h1>
    </div>


    <div class="container mt-4 ">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 border-0 shadow">
                    <div class="card-body">
                        <img src="assets/img/dune_1984.webp" class="card-img-top" alt="DUNE 1984">
                        <h5 class="text-center card-title ">DUNA (1984)</h5>
                        <button type="button" class="btn btn-info mt-3" id="Reservar1">
                            RESERVAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-0 shadow">
                    <div class="card-body">
                        <img src="assets/img/City_Lights.jpg" class="card-img-top"
                            alt="CANDILEJAS / CITY LGHTS (CHAPLIN) 1931">
                        <h5 class="text-center card-title ">CANDILEJAS / CITY LGHTS (1931)</h5>
                        <button type="button" class="btn btn-info mt-3" id="Reservar2">
                            RESERVAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-0 shadow">
                    <div class="card-body">
                        <IMG SRC="assets/img/ciudadano_kane.png" class="card-img-top" alt="CIUDADANO KANE 1941">
                        <h5 class="text-center card-title ">CIUDADANO KANE (1941)</h5>
                        <button type="button" class="btn btn-info mt-3" id="Reservar3">
                            RESERVAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  MODAL   -->

    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reserva de Entradas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formReserva">
                        <!-- Reemplazar los dropdowns por elementos select -->
                        <div class="mb-3">
                            <label for="peliculaSelect" class="form-label">Selecciona tu pel√≠cula:</label>
                            <select class="form-select" id="peliculaSelect" required>
                                <option value="" selected disabled>Selecciona una pel√≠cula</option>
                                <option value="DUNA (1984)">DUNA (1984)</option>
                                <option value="CANDILEJAS / CITY LGHTS (1931)">CANDILEJAS / CITY LGHTS (1931)</option>
                                <option value="CIUDADANO KANE (1941)">CIUDADANO KANE (1941)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="horarioSelect" class="form-label">Horario:</label>
                            <select class="form-select" id="horarioSelect" required>
                                <option value="" selected disabled>Selecciona un horario</option>
                                <option value="Matin√©e">Matin√©e</option>
                                <option value="Vermouth">Vermouth</option>
                                <option value="Noche">Noche</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cantidadAsientos" class="form-label">Cantidad de Asientos:</label>
                            <input type="number" class="form-control" id="cantidadAsientos"
                                placeholder="Escriba la cantidad de asientos que desea reservar" min="1" max="10"
                                required>
                        </div>

                        <div>
                            <br>
                            <h4> Pago (Simulado) </h4>

                            <div class="mb-3">
                                <label for="cc_name" class="form-label">Nombre Titular:</label>
                                <input type="text" class="form-control" id="cc_name" pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+"
                                    title="Solo letras y espacios" required>
                            </div>

                            <div class="mb-3">
                                <label for="tarjeta" class="form-label">N√∫mero de Tarjeta:</label>
                                <input type="text" class="form-control" id="tarjeta" maxlength="19"
                                    placeholder="0000 0000 0000 0000" pattern="[0-9\s]{13,19}"
                                    title="Entre 13 y 19 d√≠gitos" required>
                            </div>

                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="123"
                                    pattern="[0-9]{3}" title="3 d√≠gitos" required>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambios">Confirmar Reserva</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
